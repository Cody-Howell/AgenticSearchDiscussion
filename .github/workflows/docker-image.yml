name: Build API Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Generate unique tag
        id: generate-tag
        run: |
          TAG=$(date +"%Y%m%d%H%M%S")
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          docker build -t ${{ vars.DOCKERHUB_USERNAME }}/agentic-api:latest \
                       -t ${{ vars.DOCKERHUB_USERNAME }}/agentic-api:${{ env.TAG }} \
                       -f ./TemplateAPI/Dockerfile TemplateAPI

      - name: Push Docker image
        run: |
          docker push ${{ vars.DOCKERHUB_USERNAME }}/agentic-api:latest
          docker push ${{ vars.DOCKERHUB_USERNAME }}/agentic-api:${{ env.TAG }}

      - name: Log image name
        run: |
          echo "Built and pushed image: ${{ vars.DOCKERHUB_USERNAME }}/agentic-api:${{ env.TAG }}"