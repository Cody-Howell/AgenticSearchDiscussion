name: Build API Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Generate unique tag
        id: generate-tag
        run: |
          BUILD_NUMBER=$(echo $GITHUB_RUN_NUMBER)
          TAG="build-$BUILD_NUMBER"
          echo "TAG=$TAG" >> $GITHUB_ENV

      - name: Build Docker image
        run: |
          # Use the repository root as the build context so the Dockerfile's
          # COPY ./TemplateAPI/. ./TemplateAPI/ works (it expects TemplateAPI
          # to be present in the context). Previously the job used
          # ./TemplateAPI as the context which caused "/TemplateAPI: not found".
          docker build -t ${{ vars.DOCKERHUB_USERNAME }}/agentic-api:latest \
                       -t ${{ vars.DOCKERHUB_USERNAME }}/agentic-api:$TAG \
                       -f ./TemplateAPI/Dockerfile .

      - name: Push Docker image
        run: |
          docker push ${{ vars.DOCKERHUB_USERNAME }}/agentic-api:latest
          docker push ${{ vars.DOCKERHUB_USERNAME }}/agentic-api:$TAG

      - name: Log image name
        run: |
          echo "Built and pushed image: ${{ vars.DOCKERHUB_USERNAME }}/agentic-api:$TAG"