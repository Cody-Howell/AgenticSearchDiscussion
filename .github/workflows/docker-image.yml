name: Build API Docker Image

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up QEMU and Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine next semantic version (patch)
        id: version
        run: |
          # fetch tags and compute next patch version (vMAJOR.MINOR.PATCH)
          git fetch --tags
          latest=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          echo "latest tag: $latest"
          semver=${latest#v}
          if [ -z "$semver" ]; then semver="0.0.0"; fi
          IFS='.' read -r major minor patch <<< "$semver"
          major=${major:-0}; minor=${minor:-0}; patch=${patch:-0}
          patch=$((patch+1))
          new="v${major}.${minor}.${patch}"
          echo "Computed new version: $new"
          echo "version=$new" >> $GITHUB_OUTPUT

      - name: Create and push git tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESS_TOKEN }}

      - name: Build and push Docker image for TemplateAPI
        id: build-image
        uses: docker/build-push-action@v4
        with:
          context: ./TemplateAPI
          file: ./TemplateAPI/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/templateapi:${{ steps.version.outputs.version }}

      - name: Log image name
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/templateapi:${{ steps.version.outputs.version }}
          echo "Built and pushed image: $IMAGE"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
